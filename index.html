<!doctype html>

                width: 200px;

                from{left: 0px;}
                to{left: 250px;}
            }

            .addClassSimple{
                border: 20px solid red;
            }

            div:hover{
                box-shadow: 20px 20px 20px rgb(0, 255, 55);
            }
        </style>

        <!-- Bootstrap CSS v5.2.1 -->

             <div id="idmydiv">
                <p id="myp">Lorem ipsum, dolor sit amet consectetur adipisicing elit!</p>
             </div>

          

            <button>OK</button>
            <button class="btn btn-primary mt-5" id="goster" name="goster" onclick="Show()">Show</button>
            <button class="btn btn-primary mt-5" id="gizle" name="gizle" onclick="Hide()">Hide</button>
            <button class="btn btn-primary mt-5" id="fade" name="fade" onclick="Fade()">Fade In</button>
            <button class="btn btn-primary mt-5" id="fade" name="fade" onclick="FadeOut()">Fade Out</button>
            <button class="btn btn-primary mt-5" id="fade" name="fade" onclick="FadeToggle()">Fade Toggle</button>
            <button class="btn btn-primary mt-5" id="slide" name="slide" onclick="SlideUp()">Slide Up</button>
            <button class="btn btn-primary mt-5" id="slide" name="slide" onclick="SlideDown()">Slide Down</button>
            <button class="btn btn-primary mt-5" id="slide" name="slide" onclick="SlideToggle()">Slide Toggle</button>
            <button class="btn btn-primary mt-5" id="animate" name="animate" onclick="Animate()">Animate</button>
            <button class="btn btn-primary mt-5" id="slide" name="slide" onclick="Delay()">Delay</button>
            <button class="btn btn-primary mt-5" id="stop" name="stop" onclick="Stop()">Stop</button>

            <hr><hr><hr><hr>
            
            <div id="mouseClick">
                <p id="mouseP">Mouse Click Event</p>

             <form action="">

                <button type="submit" class="btn btn-primary">Formu Gönder</button>
            
            </form>


             <button class="btn btn-primary mt-5" onclick="$.gonderfonk()">Gönder</button>
        
             <hr>

                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="js">Js</option>
             </select>
        
            </main>
        <footer>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
             /*$("button").click(function()  
            {
                $('#id-jquery').hide();
                alert($('input').val());

            });  **/

            $(document).ready(function() {

                $("div").addClass("addClassSimple");
            });

            $("#id-jquery").slideDown();

            function Show(){
                $('#myp').show(5000);
            }

            function Hide(){
                $('#myp').hide("slow");
            }

            function Fade(){
                $('#idmydiv').fadeIn(2000);
            }

            function FadeOut(){
                $('#idmydiv').fadeOut(4000);
            }

            function FadeToggle(){
                $('#idmydiv').fadeToggle(true);
            }

            function SlideUp(){
                $('#idmydiv').slideUp(2000);
            }

            function SlideDown(){
                $('#idmydiv').slideDown(2000);
            }

            function SlideToggle(){
                $('#idmydiv').slideToggle(true);
  
            }

            function Animate(){
                $('#idmydiv').animate({
                });

            }

            function Delay(){
                $('#idmydiv').slideUp(2000).delay(600).fadeIn(2000);
            }

            $('#mouseClick').click(function(){
                $('#mouseP').css("color","red").css("font-size","30px");
            });

            $('#mouseClick').mouseup(function() {

                $('#mouseP').html("Mouse Up Event").css("color","red").css("font-size","30px");
            });

            $('#mouseClick').mousedown(function() {

                $('#mouseP').html("Mouse Down Event").css("color","red").css("font-size","30px");
            });

            $('#mouseClick').mouseenter(function() {

                $('#mouseP').html("Mouse Enter Event").css("color","red").css("font-size","30px");
            });

            $('#mouseClick').mouseleave(function() {

                $('#mouseP').html("Mouse Leave Event").css("color","red").css("font-size","30px");
            });

            
            $('#mouseClick').dblclick(function() {

                $('#mouseP').html("Double Click").css("color","red").css("font-size","30px");
            });

            $('#mouseClick').keydown(function(){
                $('#mouseP').html("Key Down").css("color","red");

            });

            $("p").after("<br> p etiketinden sonra eklendi <br>");

            $.gonderfonk= function(){

                alert("gönder fonksiyonu çalıştı");
            };

      

             $("input").focus(function(){
                    $('#Lorem').css("color","red").css("font-size","40px").fadeOut(5000);
            });

            $("input").blur(function(){
                    $('#Lorem').css("color","black").css("font-size","30px").fadeIn(5000);
             });

             $('form').submit(function(){
                alert("Submit Çalıştı.");
             });


             $("#change_id").change(function()
             {
                alert($(this).val() + " Change Çalıştı");

             });






          



        </script>
      
    </body>
